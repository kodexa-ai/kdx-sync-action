# Release workflow
# Creates GitHub releases and updates marketplace listing

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Kodexa Sync Action ${{ steps.version.outputs.version }}

            ### Installation

            ```yaml
            - uses: kodexa-ai/kdx-sync-action@${{ steps.version.outputs.version }}
              with:
                kodexa-url: ${{ secrets.KODEXA_URL }}
                kodexa-token: ${{ secrets.KODEXA_TOKEN }}
            ```

            See the [README](https://github.com/kodexa-ai/kdx-sync-action#readme) for full documentation.

  update-major-tag:
    name: Update Major Version Tag
    runs-on: ubuntu-latest
    needs: release
    if: "!contains(github.ref, 'beta') && !contains(github.ref, 'alpha')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update major version tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -fa $MAJOR_VERSION -m "Update $MAJOR_VERSION tag to $VERSION"
          git push origin $MAJOR_VERSION --force

          echo "Updated tag $MAJOR_VERSION to point to $VERSION"
